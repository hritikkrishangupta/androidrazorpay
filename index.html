<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pay with Razorpay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 320px;
    }

    h2 {
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .button {
      background: #0d8edb;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .razorpay-logo {
      width: 200px;
      height: 100px;
      margin-bottom: 2px;
      opacity: 0.8;
    }

    .button:hover {
      background: #0c7cc2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="razorpay-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Razorpay_logo.svg" alt="Razorpay Logo">
    <h2 id="heading">Pay ₹0 Securely</h2>
    <p id="desc">Complete your payment using Razorpay</p>
    <button id="payBtn" class="button">Pay Now</button>
    <button id="continueBtn" class="button hidden">Click to Continue</button>
  </div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const amount = parseInt(queryParams.get("amount")) || 9000;

    document.getElementById("heading").textContent = `Pay ₹${amount} Securely`;

    const payBtn = document.getElementById("payBtn");
    const continueBtn = document.getElementById("continueBtn");
    const heading = document.getElementById("heading");
    const desc = document.getElementById("desc");

    payBtn.onclick = function () {
      const options = {
        key: "rzp_test_wKiia5lXiJcPbR", // replace with your actual Razorpay key
        amount: amount * 100, // in paise
        currency: "INR",
        name: "Demo Merchant",
        description: "Test Payment",
        handler: function (response) {
          // On success
          heading.textContent = "Payment Successful!";
          desc.textContent = "Thank you for your payment.";
          payBtn.classList.add("hidden");
          continueBtn.classList.remove("hidden");

          // Notify parent bot
          window.parent.postMessage(
            JSON.stringify({
              event_code: "ym-client-event",
              data: JSON.stringify({
                event: {
                  code: "passengerDetails",
                  data: "Success"
                }
              })
            }),
            "*"
          );
        },
        theme: {
          color: "#0d8edb"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    };

    continueBtn.onclick = function () {
      // If user manually continues
      window.parent.postMessage(
        JSON.stringify({
          event_code: "ym-client-event",
          data: JSON.stringify({
            event: {
              code: "passengerDetails",
              data: "ContinuePressed"
            }
          })
        }),
        "*"
      );
    };
  </script>

</body>
</html>
